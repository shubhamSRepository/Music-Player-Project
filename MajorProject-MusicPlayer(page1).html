	<footer>
		<div>
			<!-- left box-->

			<img id="currentSong"
				src="https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/79/a9/fb/79a9fbae-80c6-9069-c34c-193e16a85289/8903431858818_cover.jpg/1200x1200bf-60.jpg">


			<div id="songName" style="flex-direction:column;">
				<div style="margin-top: 10px;">
					Dance Meri Rani
				</div>

				<div style="font-size: 10px;">
					Guru Randhawa
				</div>

			</div>

		</div>

		<div id="footerMiddleBox">
			<!-- middle box-->

			<div id="playIcons">
				<i class="fa-solid fa-shuffle"></i>
				<i class="fa-solid fa-backward-step"></i>
				<i class="fa-solid fa-play"></i>
				<i class="fa-solid fa-forward-step"></i>
				<i class="fa-solid fa-repeat"></i>
			</div>

			<div id="musicCompletionLevel">

			</div>

		</div>

		<div id="soundIcon">
			<!-- right box-->
			<i class="fa-solid fa-volume-high" style="margin-left: 200px;"></i>

			<div id="soundLevel">
				<div id="greenColorInSound"></div>

			</div>
		</div>
